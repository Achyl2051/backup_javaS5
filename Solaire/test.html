<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Données</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<center><h1> Prevision de coupure de courant: </h1></center>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Heure</th>
        <th>Consommation</th>
        <th>Élève</th>
        <th>Secteur</th>
        <th>Panneau</th>
        <th>Batterie</th>
        <th>Luminosité</th>
        <th>Coupure</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01/01/2023</td>
        <td>12:00</td>
        <td>12000</td>
        <td>250</td>
        <td>S1,S2</td>
        <td>10000</td>
        <td>2000</td>
        <td>9</td>
        <td>null</td>
      </tr>
      <tr>
        <td>01/01/2023</td>
        <td>13:00</td>
        <td>12000</td>
        <td>250</td>
        <td>S1,S2</td>
        <td>10000</td>
        <td>2000</td>
        <td>10</td>
        <td>13:24:31</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
